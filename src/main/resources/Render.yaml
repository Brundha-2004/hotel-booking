services:
  - type: web
    name: hotel-booking-system
    env: java
    buildCommand: mvn clean package -DskipTests
    startCommand: java $JAVA_OPTS -jar target/hotel-booking-system-1.0.0.jar
    envVars:
      - key: JAVA_VERSION
        value: 17
      - key: SPRING_PROFILES_ACTIVE
        value: prod
    plan: free